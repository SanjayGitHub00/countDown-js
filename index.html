<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDown Timer</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="main__content">
        <h1>New Year Eve</h1>
        <div class="countDown__timer">
            <div class="days_c">
                <p class="big__text" id="days">
                    0
                </p>
                <span>Days</span>
            </div>
            <div class="hours_c">
                <p class="big__text" id="hours">
                    0
                </p>
                <span>Hours</span>
            </div>
            <div class="minutes_c">
                <p class="big__text" id="minutes">
                    0
                </p>
                <span>Minutes</span>
            </div>
            <div class="seconds_c">
                <p class="big__text" id="seconds">
                    0
                </p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
